	<meta charset="UTF-8">

	<style type="text/css">
		#box{
			width: 100px;
			height: 200px;
			background-color: red;
		}
		.active{
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">隐藏</button>
	<div id="box" class="box"></div>

	<script type="text/javascript">
		
		window.onload  = function(){

			function $(id){
				return document.getElementById(id);
			}

			// class

			//   切换  初始化的时候会有渲染开销    网页中频繁的性切换 我们建议大家使用这种方式

			var isShow = true
			$('btn').onclick  = function(){
				if (isShow) {
					// 在js中设置类得通过className
					$('box').className += ' active';
					this.innerText  = '显示';
					isShow = false;
				}else{
					// 在js中设置类得通过className
					$('box').className = 'box';
					this.innerText  = '隐藏';
					isShow = true;
				}
				
			}

		}

	</script>
	
</body>
