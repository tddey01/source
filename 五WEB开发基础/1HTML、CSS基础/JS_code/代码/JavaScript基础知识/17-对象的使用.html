    // 4.原型模式创建对象 propotype  它是当前对象的父类


    function Person(name,age){
    	this.name  = name;
    	this.age = age;

    }

    Person.prototype.alertName = function(){	
    	alert(this.name);
    };

    var p1  = new Person('alex',20);
    var p2  = new Person('alex2',23);
