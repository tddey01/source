<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行内元素和块级元素转换</title>
    <style type="text/css">
        .box1{
            /*将块状元素转换为行内元素*/
            /*display: inline;*/
            display: inline-block;
            width: 200px;
            height: 40px;
            border: 1px solid red;
        }
        .box2{
            margin-top: 20px;
            width: 200px;
            height: 40px;
            font-size: 40px;
            border: 1px solid green;
        }
        span{
            background-color: yellow;
            width: 100px;
            height: 40px;
            /*将行内元素转换成块级元素*/
            display: block;
            /*隐藏当前的标签  不占位置*/

            /*display: none;*/
            /*隐藏当前的标签  占位置*/
            visibility: hidden;
        }
        /*img 标签可以设置宽和高*/
        img{
            width: 300px;
            height: 300px;
            /*隐藏当前的标签*/
            display: none;
        }

    </style>
</head>
<body>

<div class="box1">内容1</div>
<div class="box1">内容1</div>
<div class="box2">内容2</div>
<span>alex</span>
<span>kn</span>
<img src="../images/企业1.png" alt="">
<img src="../images/企业2.png" alt="">
</body>
</html>
