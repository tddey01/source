<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为什么要清除浮动</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;

        }
        .father{
            width: 1126px;
            /*子元素浮动  父盒子一般不设置高度*/
            /*出现这个种问题  我们清除浮动带来的影响*/
            /*height: 300px;*/
        }
        .box1{
            width: 200px;

            height: 400px;
            background-color: red;
            float: left;
        }
        .box2{
            width: 300px;
            height: 200px;
            background-color: yellow;
           float: left;
        }
        .box3{
            width: 400px;
            height: 100px;
            background-color: green;
            float: left;
        }
        .father1{
            width: 1126px;
            height: 600px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
    <div class="father1">

    </div>
</body>
</html>
