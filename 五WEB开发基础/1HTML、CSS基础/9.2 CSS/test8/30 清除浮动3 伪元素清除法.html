<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动3 为元素清除法</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
        }

        div ul li{
            float: left;
            width: 100px;
            height: 40px;
            background-color: red;
        }
        ul {
            list-style: none;

        }
        .box{
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
        }
        .clearfix:after{
            /*必须要写这三句话*/
            content: '.';
            clear: both;
            display: block;
            visibility: hidden;
            height: 0;
        }
        /*
        新浪首页清除浮动伪元素方法
            content: '.';
            display: block;
            clear: both;
            height: 0;
            visibility: hidden;
        */


    </style>
</head>
<body>
    <div class="clearfix">  <!--专业用词-->
        <ul>
            <li>Python</li>
            <li>Web</li>
            <li>linux</li>

        </ul>
    </div>
    <div class="box">

    </div>
</body>
</html>
