<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动4 overflow.hidden</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }

        .box{
            width: 400px;
            overflow: hidden;

        }

        .box ul li{
            float: left;
            width: 100px;
            height: 40px;
            background-color: red;
        }

        .box2{
            width: 200px;
            height: 100px;
            background-color: yellowgreen;
        }


    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>Python</li>
            <li>Web</li>
            <li>linux</li>

        </ul>
    </div>
    <div class="box2">

    </div>
</body>
</html>
