<!DOCTYPE html>
<html lang="en">
<head>

         *{
             margin: 0;

         }

        .father{

            padding-top: 35px;
        }

        .xiongda{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin-left: 30px;
            /*margin-top: 30px;*/


        }
    </style>
</head>
<body>

因为父亲没有border 那么儿子margin实际上踹的是 流 踹的行

-->

        <div class="xiongda">

        </div>
