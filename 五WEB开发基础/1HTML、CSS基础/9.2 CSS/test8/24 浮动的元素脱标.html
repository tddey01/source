<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的元素脱标</title>
        <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        .box1 {
            width: 300px;
            height: 300px;
            background-color: red;
            float: left; /*左浮动*/

        }

        .box2 {
            width: 400px;
            height: 400px;
            background-color: yellow;

        }
        span{
            background-color: green;
            float: left;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
<!--  浮动的元素脱标
        脱标 脱离了标准文档流
        百度盒子浮动了 脱离了标准 此时谷歌这个盒子就是标准文档流中第一个盒子 所以就渲染到左上方 浮动元素 飘起来了


-->
    <div class="box1">百度</div>
    <div class="box2">谷歌</div>
<!--
span 标准前不需要转成块级元素 也能设置宽高
所有的标签一旦设置浮动 能够并排 都不区分行内  块状元素 设置宽高

-->
    <span>span标签</span>
    <span>span标签</span>

</body>
</html>
