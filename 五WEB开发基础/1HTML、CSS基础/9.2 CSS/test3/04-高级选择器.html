<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高级选择器</title>
    <style type="text/css">
        /* 后代选择器 在css中使用非常频繁的*/
        /*div p {*/
            /*color: green;*/
            /*font-size: 12px;*/
        /*}*/

        /*div div p{*/
            /*color:yellow;*/
        /*}*/

        /*.container div p {*/
            /*color: green;*/
        /*}*/
        .container > p{     /*>  代表是当前段落*/
            color: greenyellow;
        }

        /*交际选择器*/
        h3 {
            width: 300px;
            color: red;
        }
        .aciive {
            font-size: 30px;
        }

        h3.aciive{
            background-color: yellow;
        }

        /*并集选择器 (组合) 设置多个标签中的统一样式*/
        a,h4 {
            color: #666666;
            font-size: 20px;
            text-decoration: none;  /* 取消下划线*/
        }

        /** 统配符选择器  性能有点差*/
        /*https://meyerweb.com/eric/tools/css/reset/*/

        /** {*/
            /*color: red;*/
        /*}*/

        html,body,div {
            color: red;
        }



    </style>
</head>
<body>
    <div class="container">
        <p>谷歌</p>
        <div>
             <p>我是段落</p>
             <a href="#">luffy</a>
        </div>
        <p> 百度</p>

        <ul>
            <li class="item">
                <h3 class="aciive"> 我是一个H3</h3>
                <h4>我是一个h4标题</h4>
            </li>
            <li>
                <h4>我是一个h4标题</h4>
                <a href="#">BAT</a>
            </li>
        </ul>
    </div>
</body>
</html>
