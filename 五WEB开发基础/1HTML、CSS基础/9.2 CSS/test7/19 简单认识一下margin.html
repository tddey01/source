<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单认识一下margin</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: green;
            /*有四个方向*/
            /*margin: 20px;*/
            margin-top: 30px;  /*上*/
            margin-left: 50px; /*左*/
            margin-bottom: 100px;  /*下*/
            margin-right: 40px;  /*右*/

          }

        p{
            border: 1px solid purple;
        }


    </style>
</head>
<body>
<!--
 margin  外边距 指的是距离
-->
    <div>
        <p>
            我是一个p标签
        </p>
    </div>
</body>
</html>
