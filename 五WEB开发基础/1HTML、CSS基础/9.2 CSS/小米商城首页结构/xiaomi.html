<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城结果图</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
            /*清除ul默认样式*/
        }
        .topBar{
            width: 100%;
            height: 40px;
            background-color: black;
        }
        .container1{
            width: 1225px;
            /*height: 40px;*/
            /*background-color: yellow;*/
            margin:  0 auto ;   /*居中显示*/
         }
        .topBar-nav {
            float: left;
            width: 375px;
            height: 40px;
            background-color: red;
        }
        .user-info{
            float: right;
            width: 140px;
            height: 40px;
            background-color: #FC4B38;
            margin-right: 15px;;
        }
        .topBar-cart{
             float: right;
             width: 120px;
             height: 40px;
             background-color: green;
         }
        .header{
            width: 100%;
            height: 110px;
        }
        .container2{
            width: 1266px;
            height: 110px;
            margin:  0 auto;
        }
        .logo{
            margin-top: 22px;
            float: left;
            width: 62px;
            height: 55px;
            background-color: #E766EA;
        }
        .nav{
            float: left;
            width: 780px;
            height: 110px;
            background-color: yellow;
        }
        .search{
            float: right;
            width: 296px;
            height: 50px;
            background-color: greenyellow;
            margin-top: 25px;
        }
        .content{
            width: 1226px;
            height: 460px;
            margin: 0 auto 14px;
            /*background-color: mediumpurple;*/
        }
        .content-list{
            float: left;
            width: 234px;
            height: 460px;
            background-color: #1971FE;
        }
        .lunbo{
            float: left;
            width: 992px;
            height: 460px;
            background-color: #FD8008;
        }
        .shop{
            width: 1226px;
            height: 170px;
            margin: 0 auto;
            /*background-color: green;*/
        }
        .shop .channel{
            width: 234px;
            height: 170px;
            float: left;
            background-color: #996633;
        }
        .shop .advertising {
            width: 992px;
            height: 170px;
            /*background-color: #666666;*/
            float: left;
        }
        .shop .advertising  ul li{
            float: right;
            width: 316px;
            height: 170px;
            background-color: red;
            margin-left: 14px;
        }
        .box1{
            float: left;
            width: 20px;
            height: 20px;
            background-color: #1971FE;
        }
    </style>
</head>
<body>

<!--Tobar 开头  第一步 -->
    <div class="topBar">
        <div class="container1">
            <div class="topBar-nav"> 导航栏</div>
            <div class="topBar-cart"> 购物车</div>
            <div class="user-info"> 用户登录</div>
        </div>
    </div>
    <!-- 导航栏 第二步 -->
    <div class="header">
        <div class="container2">
            <div class="logo">logo</div>
            <div class="nav">导航栏</div>
            <div class="search">搜索框</div>
        </div>
    </div>
<!--第三步 布局-->
    <div class="content">
        <!--内容选择列表-->
        <div class="content-list">
            内容列表
        </div>

        <div class="lunbo">
            轮播
        </div>
    </div>

<!--第四步 选购-->
    <div class="shop">

        <!--选购商品引导图-->
        <div class="channel">
            商品引导
        </div>
        <div class="advertising">
            <!--商品广告    -->
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </div>
<div class="spa">
    <div class="box1">01</div>
    <div class="box2">02</div>
</div>

</body>
</html>
