<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>41 超链接美化导航栏案例</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            list-style: none;
        }
        .nav{
            width: 960px;
            /*height: 40px;*/
            overflow: hidden;
            margin: 100px auto 0;
            background-color: purple;
            /*设置圆角*/
            border-radius: 10px;
        }
        .nav ul li{
            float: left;
            width: 160px;
            height: 40px;
            /*color: white;*/
            text-align: center;
        }
        .nav ul li a{
            display: block;
            width: 160px;
            height: 40px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            font-family: 'Hanzipen SC';
        }
    /*a标签除外 不继承父元素的color*/
        .nav ul li a:hover{
            background-color: red;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li>
                <a href="#">网站导航1</a>
            </li>
            <li>
                <a href="#">网站导航2</a>
            </li>
             <li>
                <a href="#">网站导航3</a>
            </li>
            <li>
                <a href="#">网站导航4</a>
            </li>
            <li>
                <a href="#">网站导航5</a>
            </li>
            <li>
                <a href="#">网站导航6</a>
            </li>
        </ul>
    </div>
</body>
</html>
