<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本属性和字体属性</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        div{
            width: 300px;
            border: 1px solid red;
            /* 行高 的意思  公式   行高= 盒子的高度 ，让文本垂直居中   但是只适应单行文本*/
            line-height: 50px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <div>
        内容
    </div>
</body>
</html>
