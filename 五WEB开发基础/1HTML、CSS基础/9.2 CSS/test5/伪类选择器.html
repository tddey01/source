<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        /*爱恨原则 love hate */

        /*没有被访问的a标签的样式*/
        .box ul li.item1 a:link {
            color: #666666;
        }
        /*访问过的超链接a标签样式：*/
        .box ul li.item2 a:visited {
            color: yellow;
        }
        /*鼠标悬浮在元素上应用样式： a标签*/
        .box ul li.item3 a:hover{
            color: green;
        }
        /*鼠标点击瞬间的样式：*/
        .box ul li.item4 a:active{
            color: yellowgreen;
        }
        /*选择第一个元素*/
        div ul li:first-child{
            font-size: 30px;
            color: red;
        }
        /*选择最后一个元素*/
        div ul li:last-child{
            font-size: 30px;
            color: yellow;
        }
        /*选中当前注定的元素 数值从1开始  */
        div ul li:nth-child(3){
            font-size: 20px;
            color:purple;
        }
        /*n表示选中所有的 从0开始的 0的时候表示没有选中*/
        div ul li:nth-child(n){
            font-size: 20px;
            color:purple;
        }
        /*2n表示所有的偶数*/
        div ul li:nth-child(2n){
            font-size: 50px;
            color:gold;
        }
        /*2n-1表示所有的奇数*/
        div ul li:nth-child(2n-1){
            font-size: 40px;
            color: green;
        }
        /*隔3换色 隔行换色*/
        div ul li:nth-child(3n+1){
            font-size: 60px;
            color: aqua;
        }
        /*隔4换色*/
        div ul li:nth-child(4n+1){
            font-size: 70px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="item1">
               1
                <a href="#"> 张三</a>
            </li>
            <li class="item2">
                2

        </ul>

    </div>

</body>
</html>
