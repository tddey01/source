<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css权重比较</title>
    <style type="text/css">
        /*2 0 1*/
        #box1 #box2{
            color: yellow;
        }
        /*1 1 1*/
        #box2 .wrap3 p{
            color: red;
        }
        /*1 0 3*/
        div div #box3 p{
            color: purple;
        }
        /*0 3 4 */
        div.wrap1 div.wrap2 div.wrap3 p{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="box1" class="wrap1">
        <div id="box2" class="wrap2">
            <div id="box3" class="wrap3">
                <p>猜猜我是什么颜色</p>
            </div>
        </div>
    </div>
</body>
</html>
