<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .shopCart {
        position: relative;
        width: 100px;
        height: 40px;
        background-color: red;
        line-height: 40px;
    }

    .content {
        position: absolute;
        top: 40px;
        width: 300px;
        height: 200px;
        background-color: green;
    }
    </style>
</head>

<body>
    <div class="shopCart">
        <span>购物车</span>
        <div class="content" style="display: none;"></div>
    </div>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
    $(function() {
        /*
        $('.shopCart').mouseover(function(){
      
        	$(this).children('.content').slideDown(500);
        });
        $('.shopCart').mouseout(function(){
        	console.log(111);
        	$(this).children('.content').slideUp(500);
        })
        */
        
        /*
        $('.shopCart').mouseenter(function() {
            $(this).children('.content').slideDown(500);
        });
        $('.shopCart').mouseleave(function() {
            console.log(111);
            $(this).children('.content').slideUp(500);
        })
        */

        // 合成事件  mouseenter mouseleave
        $('.shopCart').hover(function() {
       	   $(this).children('.content').slideDown(500);
        }, function() {
        	/* Stuff to do when the mouse leaves the element */
        	  $(this).children('.content').slideUp(500);
        });
        
        
    });
    </script>
</body>

</html>
