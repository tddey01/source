<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.father{
			width: 300px;
			height: 300px;
			background-color: red;
		}

	</style>
</head>
<body>
	<div class="father">
		<button>按钮</button>
		<a href="http://www.baidu.com">百度一下</a>
	</div>
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript">
		
		$(function(){

			// 给按钮绑定事件
			// 在所有的事件回调函数中 都会有默认的事件对象
			$('.father button').click(function(event){
				// 原生js的事件对象
				console.log(event);
				alert($(this).text());
				// 阻止事件冒泡
				event.stopPropagation();

			});

			$('a').click(function(e){
				// e.preventDefault();
				// e.stopPropagation();


				alert('a被点击了');
				return false;
			});

			$('.father').click(function(event){
				alert('父亲被点击了');
				// event.stopPropagation();
				console.log('哈哈哈哈哈');

				// 既阻止了默认事件 又阻止了冒泡
				return false;
			});

			$('body').click(function(){
				alert('body被点击了');
			})
		});
	</script>
	
</body>
</html>
