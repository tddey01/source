<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本数据类型</title>
</head>
<body>
<!--
           js 基本的数据类型
 			1.number
			2.string
			3.boolean
			4.null
			5.undefined
-->

    <script type="text/javascript">
        // var $ = 100;
        // console.log($);
        // typeof  变量名

        var a = 100;
        console.log(typeof a); //number 类型

        var b = 5/0;
        console.log(b); //Infinity 无限大
        console.log(typeof b); //number类型
        // 2.string

	 	/*
	 	var a = 'alex'; //单引号 和双引号 都可以表示字符串
	 	console.log(typeof a);//string类型

	 	var b = '';
	 	console.log(b);
	 	console.log(typeof b);
	 	*/


	 	/*
	 	// + 可能是连字符 也可以是数字的加号

	 	// 字符串 + 数值 相当于字符串的拼接
	 	console.log('我'+'哎'+1);
	 	// 数字和数字相加 是加号 表示运算
	 	console.log(1+2+3);
	 	// 小技巧  将数值类型转换成字符串类型
	 	var c = 10+'';
	 	console.log(typeof c);
	 	*/


	 	// 3.boolean
	 	var isShow  = 1>1;
	 	console.log(typeof isShow);

	 	// 4.null  空对象
	 	var d = null; //空对象 object
	 	console.log(typeof d);

	 	// 5.undefined 未定义的

	 	var  d1;
	 	console.log(d1); //值 是undefined
	 	console.log(typeof d1); //undefined 数据类型


	 	// 复杂（引用）的数据类型
	 	/*
			Function   def

			Object    dict

			Arrary  list

			String   string

			Date     time模块

			后面课程讲解
	 	*/

    </script>
</body>
</html>
