<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		var x = 5;
		var y = '5'

		// == 比较的是值的相同
		// console.log(x==y);

		// === 等同于  比较的是值和数据类型（内存地址）
		console.log(x===y)

		var a = 5;
		//  先将a的值赋值给b输出，然后再对a++ a此时是6
		// var b = a++;
		// console.log(a); //6
		// console.log(b); //5

		var b = ++a;
		// 先a++ 将a输出 在将输出的值赋值给b
		console.log(a); //6
		console.log(b);//6


	</script>
	
</body>
</html>
