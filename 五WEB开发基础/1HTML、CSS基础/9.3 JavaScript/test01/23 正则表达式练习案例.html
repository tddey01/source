<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式练习案例</title>
</head>
<body>
    <script type="text/javascript">
        window.onload = function () {
        //    1 检索字符串中是否不包含字母

            var str = '12';
            var reg1 = /[^a-zA-Z]/g;
            if (reg1.test(str)){
                console.log('不包含');
            } else{
                console.log("包含");
            }

        //  2 去除字符串收尾空格
            var str2 = "    hellow  word!";
        //    开头的空格
            var reg = /^\s+/ig; //? * +
            var str3 = str2.replace(reg, "");
            var reg2 = /\s+$/ig;
            var str4 = str3.replace(reg2,"");
            console.log("|" + str4 + "|");

            var oBtn = document.getElementById('btn');

        //    检查用户账号
            function checkUser(str) {
                var re = /^[a-zA-Z]\W{3,15}$/;
                if (re.test(str)){
                    console.log("正确");
                } else {
                    console.log("错误");
                }
            }
            checkUser("alex_hah"); //调用

        //    4 手机号码
        //    验证规则 11 位数字  以1开头
            function checkMobile(str) {
                var re = /^1\d{10}$/;
                if (re.test(str)){
                    console.log("正确");
                }else {
                    console.log("错误");
                }
            }
            checkMobile('13800138000') //调用
            checkMobile('13988888888889') // 错误提示

        //    电话号码
        //    验证规则 区号+号码  区号以0开头  3位或4位
        //    号码由7位或8位数字组成
        //    区号与号码之间可以无连接符， 也可以 "-" 链接
            function checkPhone(str) {
                var re = /^0\d{2,3}-?\d{7,8}$/;
                if (re.test(str)) {
                    console.log("正确");
                } else {
                    console.log("错误");
                }
            }
            checkPhone("095-57777777") //调用

        //    邮箱
        //    验证规则  姑且把邮箱地址分成"第一部分@第二部分"这样
        //    第一部分  由字母 数字 下划线 短线"-"、点号"." 组成
        //    第二部分  为一个域名 域名由字母  数字 短线"-" 域名后缀组成
        //    而域名后缀一般为.xxx或.xxx.xx, 一区的域名后缀一般为2 - 4位如cn com等等
            function checkEmail(str) {
                var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
                if (re.test(str)) {
                    console.log("正确");
                }else {
                    console.log("错误");
                }
            }
            checkEmail("alex@chblos.cn") //调用
        }
    </script>
</body>
</html>
