<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>21 正则表达式</title>
</head>
<body>
    <script type="text/javascript">
        window.onload = function () {
        //    正则  对象RegExp 正则表达式  检索字符串  用来规定文本搜索的内容

        //   1 正则 对象 RegExp  正则表达式  检索字符串  用来规定文本检索的内容

        //   1====================================创建正则表示===================================
        //   1.1 构造函数创建 new RegExp（'检测的文本'，'修饰符'） i: 不区分大小写  g: 全部配置
            var str = 'luffy 2018';
            var reg = new RegExp("1","ig");

        //  1.2 字面量方式创建
            var reg1 = /y/ig;  //不区分大小写 全局配置

        //   2====================================正则对象提供的检索方式===================================
        //   2.1 test() 检测字符串中是否包含定义字符模式  返回布尔值   是：true  否: false
        //     检索的字符在字符串 str中存在 true
        //     console.log(reg1.test(str));  //true

        //   2.2 exec() exec()方法就是用来检索字符串中正则表达式的匹配
        //    如果匹配到了那么就返回一个存放有结果的数组，如果没有匹配到就返回一个null
            console.log(reg1.lastIndex); // 保存一次匹配时开始小标
            console.log(reg1.exec(str)); // ["y",index:4,input: "luffy 2018" , groups:undefined]
            console.log(reg1.lastIndex); // 2

        // 3====================================常用的方法===================================
        //   1.match   字符串.match(正则)
            var str = "hello world";
            var reg = /o/g;
        //    使用正则表达式模式对字符串执行查找 并将包含查找的结果作为数组返回
            console.log(str.match(reg)); //["o","o"]

        //    2  replace  替换 ： str.replace(比替换的，替换的)
            console.log(str.replace(reg,"*"));

        //    3 search()
            console.log(str.search(reg)); //查询字符串在在字符串中出现的位置  下标

        //   split  以匹配的规则分割
            console.log(str.split(reg));
            }

    </script>
</body>
</html>
