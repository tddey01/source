<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// 函数： 就是将一些语句进行封装，然后通过调用的形式，执行这些语句
		// 函数的作用：  解决大量的重复性的语句  简化编程 让编程模块化

		/*	
			python中声明函数
			def  add(x,y):
				return x+y
			
			//python中调用函数
			print(add(1,2))
		*/

		/*
		// 1.普通函数
		function add(x,y){
			return x + y;
		}
		alert(add(1,2));
		*/

		// 2.函数对象
		var add = function(x,y){
			return x + y;
		}

		console.log(typeof add);
		console.log(add(1,2));

		console.log(add(3,4));




	</script>
	
</body>
</html>
