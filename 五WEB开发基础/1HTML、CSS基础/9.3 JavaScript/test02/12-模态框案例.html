<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    html,body{
    	width: 100%;
    	height: 100%;
    }
    #bg{
    	position: relative;
    	top: 0;
    	left: 0;
    	width: 100%;
    	height: 100%;
    	background-color: rgba(0,0,0,.3);

    }

    #login{
    	width: 300px;
    	height: 300px;
    	border-radius: 3px;
    	background-color: #fff;
    	line-height: 300px;
    	text-align: center;
    	margin: 0 auto;
    	position: relative;
    }
    #close{
    	position: absolute;
    	right: 0;
    	top: 0;
    	width: 20px;
    	height: 20px;
    	background-color: red;
    	line-height: 20px;
    	text-align : center;
    	color: green;
    	cursor: pointer;
    }
    </style>
</head>

<body>
    <button id="btn">登录</button>
    <!-- 需求：

	打开网页时，点击登录显示一个背景图，中心 弹出一个登录框，登录框 右上角有关闭按钮 点击关闭 关闭登录框
	 -->
    <script type="text/javascript">
    function $(id) {
        return document.getElementById(id);
    }

    // 1.点击登录按钮  弹出登录框
    // 背景
    var oBg = document.createElement('div');

    // 登录框
    var oLogin = document.createElement('p');

    // 关闭按钮
    var oClose = document.createElement('span');

    oBg.id = 'bg';
    oLogin.id = 'login';
    oClose.id = 'close';

    oClose.innerText  = 'X';
    oLogin.innerHTML = '登录框成功弹出';


    // 追加
    oBg.appendChild(oLogin);
    oLogin.appendChild(oClose);


    console.log( $('btn'));
    $('btn').onclick = function() {
    	alert(1);

        this.parentNode.appendChild(oBg);
        this.style.display =' none';
    }	
  
    oClose.onclick = function(){
    	oBg.parentNode.removeChild(oBg);
    	$('btn').style.display = 'inline-block';

    }
    </script>
</body>

</html>
