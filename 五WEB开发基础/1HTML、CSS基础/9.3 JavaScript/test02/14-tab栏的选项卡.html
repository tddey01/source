<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    ul {
        list-style: none;
    }

    #tab {
        width: 480px;
        margin: 20px auto;
        border: 1px solid red;
    }

    ul {
        width: 100%;
        overflow: hidden;
    }

    #tab ul li {
        float: left;
        width: 160px;
        height: 60px;
        line-height: 60px;
        text-align: center;
        background-color: #ccc;
    }

    #tab ul li a {
        color: black;
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
    }

    #tab ul li.active {
        background-color: red;
    }

    #tab p {
        display: none;
        height: 200px;
        text-align: center;
        line-height: 200px;
        background-color: red;
    }

    #tab p.active {
        display: block;
    }
    </style>
</head>

<body>
    <div id="tab">
        <ul>
            <li class="active">
                <a href="javascript:void(0);">首页</a>
            </li>
            <li>
                <a href="javascript:void(0);">新闻</a>
            </li>
            <li>
                <a href="javascript:void(0);">图片</a>
            </li>
        </ul>
        <p class="active">首页内容</p>
        <p>新闻内容</p>
        <p>图片</p>
    </div>
    <script type="text/javascript">
    	
    	// 需求：  鼠标放在上面，li上  li本身变色（添加类） 对应下面p也显示出来（添加类）
    	// 思路： 1.点亮上面的盒子   2 利用索引值来显示下面的盒子

    	/*
    	// 变量提升
    	var a;
    	console.log(a);//undefined
    	a = 10;
    	console.log(a);
    	*/


    	var  tabLi = document.getElementsByTagName('li');
    	var  tabP = document.getElementsByTagName('p');
    	
    	for(var  i = 0; i < tabLi.length; i++){
    		// 将 i保存到 li标签对象中
    		tabLi[i].index  = i;
    		// for循环和点击事件 谁快  i 全局作用域（块级作用域）   3
    		tabLi[i].onclick = function(){

    			for(var j = 0;j < tabLi.length;j++){
    				tabLi[j].className = '';
    				tabP[j].className = '';
    			}
    			this.className = 'active';
    			// Cannot set property 'className' of undefined
    			console.log(i);
    			tabP[this.index].className = 'active';
    		}
    	}
    </script>
</body>

</html>
