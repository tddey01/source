<!--heading: 标签h1 - h6 没有h7标题-->
    跟普通文本一样，但我们可以通过css来设置当前段落的样式

<!--块级元素 1 独占一行-->
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
<!--段落标签 p-->
        <p><strong>路飞学城</strong>立志帮助有志向的年轻人通过努力学习获得体面的工作和生活!路飞学员通过学习Python ,金融分析,人工智能等互联网最前沿技术,开启职业生涯新可能</p>

<!--超链接标签 a
超级链接<a>标记代表一个链接点，是英文anchor（锚点）的简写。它的作用是把当前位置的文本或图片连接到其他的页面、文本或图像
-->
<!--9.1.9标签分类知识点。-->

<!--文本样式标签主要用来对HTML页面中的文本进行修饰，比如加粗、斜体、线条样式等...-->

<!--1. `<b></b>`：加粗-->
<!--2. `<i></i>`：斜体-->
<!--3. `<u></u>`：下划线-->
<!--4. `<s></s>`：删除线-->
<!--5. `<sup></sup>`：上标 -->
<!--6. `<sub></sub>`：下标-->
<!--     现在如果想在一段文字中特别强调某几个字，这时候就可以用到`<em>`或`<strong>`标签。-->

<!--这两个标签都是表示强调，但是两者在强调的语气上有区别:`<em>`表示强调，`<strong>`表示更强烈的强调。-->
<!--在浏览器中`<em>`默认会用斜体表示，`<strong>`会用粗体来表示。两个标签相比，我们通常会推荐大家使用`<strong>`表示强调-->

<!--_self:默认值  实在当前网站打开资源-->
<!--_blank 在新的网站打开资源  -->
<!--title="luffy"   鼠标放上去 显示连接别名-->

     <!-- javascript:是表示在触发<a>默认动作时，执行一段JavaScript代码，而
     javascript:; 表示什么都不执行，这样点击<a>时就没有任何反应。把默认动作取消了 -->
        <a href="javascript:alert(1)">内容</a>
        <a href="javascript:;">内容</a>
