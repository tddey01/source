<!DOCTYPE html>
<html lang="en">
<head>
    <!--文档的标题 编码方式及URL等信息 这些信息大部分是用于提供索引 辨认或其他方面的应用 (移动端)-->
    <meta charset="UTF-8">
    <!--文档的标题-->
    <title>开源社区</title>
   <!--常用两个属性
        http-equivhttp-equiv属性
它用来向浏览器传达一些有用的信息，帮助浏览器正确地显示网页内容，与之对应的属性值为content，content中的内容其实就是各个参数的变量值。
     -->
    <!--指定文档的内容类型和编码类型 -->
     <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <!--重定向 2秒后跳转到对应的网址，注意分号-->
     <meta  http-equiv="refresh" content="20;URL=https:///wwww.baidu.com"/>
    <!--告诉IE浏览器以最高级模式渲染当前网页-->
    <meta http-equiv="x-ua-compatible" content="IE=edge">

    <!--为了我们的SEO优化 工作的时候下面这两句 要写  -->
    <meta name="keywords" content="meta总结,html meta,meta属性,meta跳转">
    <meta name="description" content="路飞学城">

    <!--引入外部样式表-->
    <link rel="stylesheet" type="text/css" href="html/index.css">

    <!--定义内部样式表-->
    <style type="text/css"> </style>

    <!--定义内容脚本文件-->
    <script type="text/javascript"></script>
    <script src="html/index.js"></script>

</head>
<body>

</body>
</html>
