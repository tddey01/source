<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>表单控件</title></head><body>    <div class="form">        <form action="http://www.baidu.com" method="get">            <!-- input -->            <!--文本框-->            <p>                <!--<label for="user"> 用户名 </label>-->                <!--<input type="text" name="username" id="user">-->                用户名称：                <input type="text" name="txtUsename" value="请输入用户名称" readonly>            </p>            <p>                用户密码：                <input type="password" name="txtUsepwd">            </p>            <p>                确认密码：                <input type="password" name="txtcfmpwd" disabled>            </p>            <!--单选框-->            <p>                用户性别：                <input type="radio" name="sexrdo" value="男">男                <input type="radio" name="sexrdo" value="女" checked=''>女            </p>            <!--复选框-->            <p>                用户爱好：吃                <input type="checkbox" name="chkhobby" value="吃" checked> 喝                <input type="checkbox" name="chkhobby" value="喝"> 玩                <input type="checkbox" name="chkhobox" value="玩"> 乐                <input type="checkbox" name="chkhobox" value="乐" checked>            </p>            <!-- 按钮 -->            <p>                <input type="submit" name="btnsbt" value="提交">                <input type="reset" name="btnrst" value="重置">                <input type="button" name="btnbtn" value="普通按钮">            </p>            <!--文件选择框-->            <p>                请上传文件：                <input type="file" name="txtfile">            </p>            <!--textarea-->            <p>                自我介绍：                <textarea name="txt" cols="20" rows="5" placeholder="请自我介绍" ></textarea>    <!--           placeholder="请自我介绍"  默认初始值-->            </p>            <!--选择框-->            <!--滚动列表-->            <p>籍贯：                <select name="sel" size="3" multiple>                    <option value="深圳">深圳</option>                    <option value="北京">北京</option>                    <option value="上海">上海</option>                    <option value="上海">重庆</option>                    <option value="广州" selected>广州</option>                </select>            </p>            <!--下拉列表-->            <p>意向工作城市：                <select name="sel">                    <option value="深圳">深圳</option>                    <option value="北京">北京</option>                    <option value="上海">上海</option>                    <option value="广州" selected>广州</option>                </select>            </p>        </form>    </div></body></html><!--取值  1。application/x-wwww-form-urlencoded默认 允许将 普通字符 特殊字符  都提交给服务器  不允许提交文件multipart/form-data  允许将文件提交给服务器text/plain   只允许提交普通字符 特殊字符   文件等都无法提交主意-->
