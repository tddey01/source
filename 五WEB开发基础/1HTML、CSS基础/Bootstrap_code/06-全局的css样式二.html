<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 媒体查询 视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7/css/bootstrap.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .project .thumbnail {
        /*display: block;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        max-width: 310px;
        margin-bottom: 30px;
        border-radius: 0;*/
    }
    </style>
</head>

<body>
    <!-- 导航 -->
    <div class="container">
        <div class="row project">
            <div class="col-md-4">
                <!-- 表格 -->
                <div class="thumbnail" style="height: 336px;">
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <tr class="active">
                            <td>id</td>
                            <td>name</td>
                            <td>age</td>
                        </tr>
                        <tr class="success">
                            <td class="info">1</td>
                            <td>alex</td>
                            <td>18</td>
                        </tr>
                        <tr class="danger">
                            <td>2</td>
                            <td>wusir</td>
                            <td>28</td>
                        </tr>
                        <tr class="warning">
                            <td>3</td>
                            <td>日天日天日天日天日天日天日天日天日天日天日天日天日天日天日天日天日天日天日天</td>
                            <td>39</td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- 表单 -->
            <div class="col-md-4">
                <div class="thumbnail" style="height: 336px;">
                    <form>
                        <div class="form-group">
                            <label for="user">用户名</label>
                            <input type="text" class="form-control" id="user" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password</label>
                            <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
                        </div>
                        <!-- <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Example block-level help text here.</p>
                        </div> -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">已阅读
                            </label>
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="submit" class="btn btn-info">提交</button>
                        <button type="submit" class="btn btn-danger">提交</button>
                        <button type="submit" class="btn btn-warning">提交</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <div class="thumbnail" style="height:336px">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-gbp"></span>
                                </div>
                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                                <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Transfer cash</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="thumbnail">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <!--<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <!--<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</body>

</html>
